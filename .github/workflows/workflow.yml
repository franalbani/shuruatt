name: Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Generate Pages
      run: |
        pwd
        ls

        sudo apt update
        sudo apt install python3-dev graphviz libgraphviz-dev pkg-config
        pip install -U pip

        git clone https://github.com/ph1t0/estatico.git
        sed -i "/FREEZE_FOLDER = /c\FREEZE_FOLDER = $(pwd)/public" estatico/estatico/config.cfg
        cat estatico/estatico/config.cfg

        pip install -r estatico/requirements.txt
        pip install estatico

        export FLASK_ENV=development
	    pager

        pip install -r requirements.txt
        ./build 
        cp openings.svg public/
        cp -r .png_cache public/
        echo '<img src="openings.svg">' >> public/index.html
    - name: Deploy to GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: public
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
